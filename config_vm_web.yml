---
- name: Install  & config Docker
  hosts: web
  vars_files:
   - secrets.yml
  become: true
  tasks:

    - name: Update apt package cache
      ansible.builtin.apt:
       update_cache: true

    - name: Install packages
      ansible.builtin.apt:
       name:
        - nginx
        - systemd-journal-remote
       state: present

    - name: Enable service httpd, and not touch the state
      ansible.builtin.service:
       name: "{{ item }}"
       enabled: true
      loop:
        - nginx
        - systemd-journal-upload

    - name: Start journaled remote service
      ansible.builtin.service:
        name: "{{ item }}"
        state: 'started' 
      loop:
       - nginx
       - systemd-journal-upload

    - name: Добавить строку после "error_log /var/log/nginx/error.log;"
      ansible.builtin.blockinfile:
       path:  /etc/nginx/nginx.conf
       insertafter: '.# Logging Settings'
       state: present 
       block: |-
          error_log syslog:server=unix:/dev/log;
          access_log syslog:server=unix:/dev/log;

    - name: Config journal remote 
      ansible.builtin.lineinfile:  
        path: /etc/systemd/journal-upload.conf  
        line: 'URL=http://192.168.1.24:19532'  
        create: true

    - name: Start journaled remote service
      ansible.builtin.service:
       name: "{{ item }}"
       state: 'restarted' 
      loop: 
        - nginx
        - systemd-journal-upload  

    - name: Copy deb files
      ansible.builtin.copy:
       src: /home/jecka/elk/
       dest: /tmp/   

    - name: Install elk debs
      ansible.builtin.apt:
       deb: /tmp/filebeat-9.1.2-amd64.deb

    - name: Copy configs for elk
      ansible.builtin.get_url:
       url: https://raw.githubusercontent.com/jecka2/installation/refs/heads/main/configs/front/filebeat.yml
       dest: /etc/filebeat/filebeat.yml


    - name: Replace https to http
      ansible.builtin.lineinfile:
        path: /etc/filebeat/filebeat.yml
        regexp:  '([0-9]{1,3}[\.]){3}[0-9]{1,3}'
        line: '  hosts: ["192.168.1.15:5400"]'
        backup: yes

    - name: Start journaled remote service
      ansible.builtin.service:
       name: filebeat
       state: 'started' 
      

